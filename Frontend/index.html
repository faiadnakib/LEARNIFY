<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="your-logo-link.jpg" alt="Logo" />
        <!-- Replace with your logo link -->
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contents</a></li>
          <li><a href="#">PDF</a></li>
          <li><a href="#">Book</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button>&#x1F50D;</button>
          <!-- Magnifying glass icon -->
        </div>
        <div class="profile">
          <img src="your-profile-image-link.jpg" alt="Profile" />
          <!-- Replace with profile image link -->
          <span>Sign In</span>
        </div>
      </div>
    </nav>
  </body>
</html>
